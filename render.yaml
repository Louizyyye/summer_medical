services:
  - type: web
    name: summermedical-backend
    env: node
    buildCommand: cd summermedical-backend && npm install
    startCommand: cd summermedical-backend && node index.js
    plan: free
    branch: main
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3606
      - key: DB_HOST
        value: localhost
      - key: DB_USER
        value: summer_user
      - key: DB_PASSWORD
        value: root
      - key: DB_NAME
        value: summer_medical
      - key: CORS_ORIGIN
        value: https://Louizyyye.github.com

databases:
  - name: summer_medical
    plan: free
